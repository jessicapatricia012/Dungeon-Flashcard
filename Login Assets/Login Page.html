<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App Login</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/jessicapatricia012/Dungeon-Flashcard/28f5888f1144ba1304f932a197e004515b2e01da/wp10311654-pokemon-landscape-wallpapers.png');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Container for centering */
        .container {
            width: 100%;
            max-width: 600px; /* Increased width of the container */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Welcome box */
        .welcome-box {
            margin-bottom: 2rem; /* Increased margin to give space */
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            border-top: 3px solid #4285F4;
            border-bottom: 3px solid #4CAF50;
        }

        .welcome-box h1 {
            font-size: 2.5rem; /* Increased font size */
            font-family: 'Cursive', sans-serif;
            color: #333;
        }

        /* Login box styling */
        .login-box {
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .login-box p {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }

        .login-box button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button styles */
        .google-btn {
            background-color: #add8e6; /* Light blue color */
            color: #333;
        }

        .google-btn:hover {
            background-color: #a0c4db;
            transform: scale(1.05);
        }

        .login-btn {
            background-color: #4CAF50;
        }

        .login-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .apple-btn {
            background-color: #333;
        }

        .apple-btn:hover {
            background-color: #222;
            transform: scale(1.05);
        }

        /* Button icons */
        .button-icon {
            margin-right: 0.5rem;
        }

        /* Footer link */
        .login-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #4285F4;
            text-decoration: none;
            margin-left: 0.3rem;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #357ae8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome-box">
        <h1>Welcome to PokeFlash</h1> <!-- Updated welcome text -->
    </div>

    <div class="login-box">
        <p>Login with Google</p>
        <button class="google-btn">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" class="button-icon" alt="Google Icon"/>
            Login with Google
        </button>
        
        <button class="apple-btn">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/mac-os.png" class="button-icon" alt="Apple Icon"/>
            Sign in with Apple
        </button>
        
        <p>or</p>
        
        <button class="login-btn">
            <img src="https://img.icons8.com/ios-glyphs/24/ffffff/user.png" class="button-icon" alt="User Icon"/>
            Log In
        </button>
        
        <div class="login-footer">
            First time? <a href="#">Sign up</a>
        </div>
    </div>
</div>

</body>
</html>
