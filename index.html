<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dungeon Flashcard</title>
</head>
<body>
    <div id="home">
        <button class="btnsOnHome" id="startDungeonBtn" onclick="startDungeonFunc()">Start Dungeon</button>
        <button class="btnsOnHome" id="createDeckBtn" onclick="createDeckFunc()">Create Deck</button>
    </div>

    <div id="createDeck" style="display: none;">
        <h3>Add deck</h3>

        <form id="createDeckForm">
            <label for="deckName">Deck name: </label>
            <input type=text id="deckName" name="deckname" required>

            <button type="submit">Create</button>
            
        </form>
    </div>

    <div id="addQuestions" style="display: none;">
        <h3>Add questions </h3>

        <form id="addQuestionsForm">
            <label for="question">Q: </label>
            <input type=text id="questions" name="question">

            <label for="answer">A: </label>
            <input type=text id="answer" name="answer">

            <button type="submit">Add</button>
            <br>
            <button id="homeBtn" onclick="homeFunc()">Home</button>
            
        </form>
    </div>


    <div id="chooseDeck" style="display: none;">
        <div id="deckSelectionBtns">
            <!-- Buttons for deck selection will be dynamically added here -->
        </div>
        <button onclick="homeFunc()">Home</button>
        <br><br>
        

    </div>

    <div id="dungeon">


    </div>



  <script src="dungeon.js"></script>
</body>
</html>
