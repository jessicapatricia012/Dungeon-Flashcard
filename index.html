<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dungeon Flashcard</title>
  <link rel="stylesheet" href="scriptfor.css"
  rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e616ec6e3d.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class = "coin">
        <img src="./Icons/coin.png" alt="Coin Icon" style="width: 24px; height: 24px;">
        <span id="myCoinSpan"></span>
    </div>

    <h1>DUNGEON SCHOLAR</h1>


    
<div  class="moving-background">
        <div id="home" >
        <button class="btnsOnHome" id="startDungeonBtn" onclick="startSelectDeckFunc()">Start Dungeon</button>
        <button class="btnsOnHome" id="myDeckBtn" onclick="viewMyDeckFunc()">My Decks</button>
    </div>
        
    <div id="createDeck" style="display: none;">
        <h3>Add deck</h3>

        <form id="createDeckForm">
            <label for="deckName">Deck name: </label>
            <input type=text id="deckName" name="deckname" required>

            <button class= "submit" type="submit">Create</button>
            <button class= "homeButton" id="homeBtn" onclick="homeFunc()">Home</button>
            
        </form>
    </div>

    <div id="addQuestions" style="display: none;">
        <h3>Add questions </h3>

        <form id="addQuestionsForm">
            <label for="question">Q: </label>
            <input type=text id="questions" name="question" required>

            <label for="answer">A: </label>
            <input type=text id="answer" name="answer" required>

            <button class= "submit"  type="submit" >Add</button>
            <br>
            <button class= "homeButton" id="homeBtn" onclick="homeFunc()">Home</button>
            
        </form>
    </div>


    <div id="chooseDeck" style="display: none;">
        <div id="deckSelections">
            <!-- Buttons for deck selection will be dynamically added here -->
        </div>
        <button class = "addDeck" id="addDeckBtn" onclick="createDeckFunc()" style="display: none">Add Deck</button>
        <button class = "homeButton" onclick="homeFunc()">Home</button>
        <br><br>
        

    </div>
    <button class = "homeButton" onclick="homeFunc()">Home</button>
    <div id="viewChosenDeck" style="display: none;">
        
        <span id="chosenDeck"></span> <!--name of chosend deck-->
        <div id="questionsListPerDeck">
            <!-- question list for chosen deck -->
        </div>
        

        <br><br>
        
    </div>
    

    <div id="dungeon" style="display: none">

        <div id="dungeonQADiv" style="height: 200px; position: relative; width: 100%;"> <!-- Adjust height as needed -->
            <!-- Question bubble -->
            <div id="dungeonQuestion" style="display: none; position: relative; align-items: center; top: 0;">
                <img src="./Icons/speech.png" style="height: 150px; width: 800px">
                <span id="questionToAnswer" style="position: absolute; top: 15%; left: 15%; width: 70%; text-align: center;">
                    <!-- Question text will go here -->
                </span>
            </div>
        
            <!-- Answer bubble -->
            <div id="dungeonAnswer" style="display: none; position: absolute; left: 10%; top: 60%; width: 200px; height: 150px; text-align: center;">
                <form id="myAnswerForm">
                    <input type="text" id="yourAnswer" name="yourAnswer" required style="width: 100%; border: none; background: transparent; color: black; text-align: center; font-size: 28px;" placeholder="Answer">
                    <button id="submitMyAnswerBtn" type="button" onclick="checkCorrectness()">Submit answer</button>
                </form>
            </div>
        </div>

        <div id="loseDiv" style="display: none">
            <h3>You just died.</h3>
            <h4>Do more reviews!</h4>
        </div>

        <div id="winDiv" style="display: none">
            <h3>Congratulation! You have cleared the dungeon.</h3>
            <h4>(this doesn't mean you don't need further review)</h4>
            <span>+20 coins</span>

        </div>


        <br><br><br><br>

        <span id="myCharMinusHP" style="display: none"></span>

        <div class = "character" id="myCharacter">
            <h5>HP:<span id="myHPSpan"></span></h5>
            <img src="./Icons/myChar.png" alt=" My Character Icon" style="height: 400px;">
        </div>

        <span id="enemyMinusHP" style="display: none"></span>

        <div class = "enemy" id="enemy" style="display: none">
            <h5>HP:<span id="enemyHPSpan"></span></h5>
            <img src="./Icons/enemyIcon.png" alt=" Enemy Icon" style="height: 420px">
        </div>
        <br><br><br><br>


        <br><br><br><br>
        <button class = "homeButton" onclick="homeFunc()">Home</button>


    </div>

</div>

  <script src="dungeon.js"></script>
</body>
</html>
